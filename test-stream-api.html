<!DOCTYPE html>
<html>
<head>
    <title>Stream.io API Key Test</title>
</head>
<body>
    <h1>Stream.io API Key Test</h1>
    <div id="result"></div>
    
    <script>
        async function testStreamAPI() {
            const apiKey = 'j86qtfj4kzaf';
            const resultDiv = document.getElementById('result');
            
            try {
                // Test basic API connectivity
                const response = await fetch(`https://video-call-us-east.stream-io-api.com/v1/apps/${apiKey}/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ API Key is VALID!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ API Key is INVALID! Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ API Key test failed: ${error.message}</p>`;
            }
        }
        
        testStreamAPI();
    </script>
</body>
</html>
