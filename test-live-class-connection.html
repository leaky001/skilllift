<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1976d2; }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Live Class Connection Test</h1>
    
    <div class="test-section">
        <h3>Authentication Status</h3>
        <button onclick="checkAuth()">Check Current Auth</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>WebSocket Connection Test</h3>
        <button onclick="testWebSocket()">Test WebSocket Connection</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <div id="socket-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Live Classes API Test</h3>
        <button onclick="testTutorLiveClasses()">Test Tutor Live Classes</button>
        <button onclick="testLearnerLiveClasses()">Test Learner Live Classes</button>
        <div id="api-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        let socket = null;
        
        function checkAuth() {
            const authDiv = document.getElementById('auth-result');
            
            const tabId = sessionStorage.getItem('skilllift_tab_id') || 'tab_1758665263_abc123';
            const tokenKey = `skilllift_${tabId}_token`;
            const userKey = `skilllift_${tabId}_user`;
            
            const token = sessionStorage.getItem(tokenKey);
            const userData = sessionStorage.getItem(userKey);
            
            let user = null;
            if (userData) {
                try {
                    user = JSON.parse(userData);
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }
            
            authDiv.innerHTML = `
                <div>
                    <strong>Authentication Status:</strong><br>
                    Tab ID: ${tabId}<br>
                    Token Key: ${tokenKey}<br>
                    Token Found: ${!!token}<br>
                    User Data Found: ${!!userData}<br>
                    User Role: ${user ? user.role : 'N/A'}<br>
                    User Name: ${user ? user.name : 'N/A'}<br>
                    User Email: ${user ? user.email : 'N/A'}<br>
                    <br>
                    <strong>Session Storage Keys:</strong><br>
                    ${Object.keys(sessionStorage).filter(k => k.includes('skilllift')).join('<br>')}
                </div>
            `;
        }
        
        function testWebSocket() {
            const socketDiv = document.getElementById('socket-result');
            socketDiv.innerHTML = 'Connecting...';
            
            const tabId = sessionStorage.getItem('skilllift_tab_id') || 'tab_1758665263_abc123';
            const tokenKey = `skilllift_${tabId}_token`;
            const token = sessionStorage.getItem(tokenKey);
            
            if (!token) {
                socketDiv.innerHTML = '<div class="error">No authentication token found. Please login first.</div>';
                return;
            }
            
            // Disconnect existing socket
            if (socket) {
                socket.disconnect();
            }
            
            socket = io('http://localhost:3002', {
                auth: {
                    token: token
                },
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            socket.on('connect', () => {
                socketDiv.innerHTML = '<div class="success">‚úÖ WebSocket Connected Successfully!</div>';
                console.log('WebSocket connected');
            });
            
            socket.on('disconnect', (reason) => {
                socketDiv.innerHTML = `<div class="info">üîå WebSocket Disconnected: ${reason}</div>`;
                console.log('WebSocket disconnected:', reason);
            });
            
            socket.on('connect_error', (error) => {
                socketDiv.innerHTML = `<div class="error">‚ùå WebSocket Connection Error: ${error.message}</div>`;
                console.error('WebSocket connection error:', error);
            });
            
            socket.on('error', (error) => {
                socketDiv.innerHTML = `<div class="error">‚ùå WebSocket Error: ${error.message}</div>`;
                console.error('WebSocket error:', error);
            });
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                document.getElementById('socket-result').innerHTML = '<div class="info">üîå WebSocket Disconnected</div>';
            }
        }
        
        async function testTutorLiveClasses() {
            const apiDiv = document.getElementById('api-result');
            apiDiv.innerHTML = 'Testing...';
            
            try {
                const tabId = sessionStorage.getItem('skilllift_tab_id') || 'tab_1758665263_abc123';
                const tokenKey = `skilllift_${tabId}_token`;
                const token = sessionStorage.getItem(tokenKey);
                
                if (!token) {
                    apiDiv.innerHTML = '<div class="error">No authentication token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch(`${API_BASE}/live-classes/tutor`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    apiDiv.innerHTML = `
                        <div class="success">
                            <strong>Tutor Live Classes API Success!</strong><br>
                            Status: ${response.status}<br>
                            Live Classes: ${data.data ? data.data.length : 0}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    apiDiv.innerHTML = `
                        <div class="error">
                            <strong>Tutor Live Classes API Error!</strong><br>
                            Status: ${response.status}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                apiDiv.innerHTML = `
                    <div class="error">
                        <strong>Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testLearnerLiveClasses() {
            const apiDiv = document.getElementById('api-result');
            apiDiv.innerHTML = 'Testing...';
            
            try {
                const tabId = sessionStorage.getItem('skilllift_tab_id') || 'tab_1758665263_abc123';
                const tokenKey = `skilllift_${tabId}_token`;
                const token = sessionStorage.getItem(tokenKey);
                
                if (!token) {
                    apiDiv.innerHTML = '<div class="error">No authentication token found. Please login first.</div>';
                    return;
                }
                
                const response = await fetch(`${API_BASE}/live-classes/learner`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    apiDiv.innerHTML = `
                        <div class="success">
                            <strong>Learner Live Classes API Success!</strong><br>
                            Status: ${response.status}<br>
                            Live Classes: ${data.data ? data.data.length : 0}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    apiDiv.innerHTML = `
                        <div class="error">
                            <strong>Learner Live Classes API Error!</strong><br>
                            Status: ${response.status}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                apiDiv.innerHTML = `
                    <div class="error">
                        <strong>Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-check auth on load
        window.onload = checkAuth;
    </script>
</body>
</html>
