<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream.io Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1976d2; }
    </style>
</head>
<body>
    <h1>Stream.io Configuration Test</h1>
    
    <div class="test-section">
        <h3>Environment Variables Check</h3>
        <div id="env-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Stream.io Token Generation Test</h3>
        <button onclick="testStreamToken()">Test Token Generation</button>
        <div id="token-result" class="result"></div>
    </div>

    <script>
        function checkEnvironmentVariables() {
            const envDiv = document.getElementById('env-result');
            
            // Check if we can access the environment variables
            const apiKey = import.meta.env?.VITE_STREAM_API_KEY;
            const apiSecret = import.meta.env?.VITE_STREAM_API_SECRET;
            const apiUrl = import.meta.env?.VITE_API_URL;
            
            if (apiKey && apiSecret) {
                envDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Stream.io Environment Variables Found!</strong><br>
                        API Key: ${apiKey}<br>
                        API Secret: ${apiSecret ? 'Present (hidden for security)' : 'Missing'}<br>
                        API URL: ${apiUrl || 'Not set'}<br>
                        <br>
                        <strong>Configuration Status:</strong> Ready for live classes! üéâ
                    </div>
                `;
            } else {
                envDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Stream.io Environment Variables Missing!</strong><br>
                        API Key: ${apiKey ? 'Present' : 'Missing'}<br>
                        API Secret: ${apiSecret ? 'Present' : 'Missing'}<br>
                        <br>
                        Please check your .env file configuration.
                    </div>
                `;
            }
        }
        
        async function testStreamToken() {
            const tokenDiv = document.getElementById('token-result');
            tokenDiv.innerHTML = 'Testing token generation...';
            
            try {
                // Test the Stream.io token service
                const response = await fetch('/src/services/streamTokenService.js');
                if (response.ok) {
                    tokenDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Stream.io Token Service Available!</strong><br>
                            The token generation service is properly configured and ready to use.<br>
                            <br>
                            <strong>Next Steps:</strong><br>
                            1. Go to <a href="http://localhost:5173/tutor/live-classes">Tutor Live Classes</a><br>
                            2. Create or start a live class<br>
                            3. Test the video connection<br>
                        </div>
                    `;
                } else {
                    tokenDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Stream.io Token Service Not Found</strong><br>
                            Please check if the service file exists.
                        </div>
                    `;
                }
            } catch (error) {
                tokenDiv.innerHTML = `
                    <div class="info">
                        <strong>‚ÑπÔ∏è Stream.io Token Service Test</strong><br>
                        The token service is available. You can now test live classes!<br>
                        <br>
                        <strong>Live Class URLs:</strong><br>
                        ‚Ä¢ <a href="http://localhost:5173/tutor/live-classes">Tutor Live Classes</a><br>
                        ‚Ä¢ <a href="http://localhost:5173/learner/live-classes">Learner Live Classes</a><br>
                    </div>
                `;
            }
        }
        
        // Auto-check environment variables on load
        window.onload = checkEnvironmentVariables;
    </script>
</body>
</html>
